---
version:  1.1
kind: component
tags: [tensorflow]
presets: ["profile A"]
plugins:
  logLevel: INFO
  docker: true
  auth: true
  shm: true
  collectArtifacts: true
run:
  kind: job
  environment:
    labels: {key: value}
  connections:
  - data1
  - data2

  init:
  - git:
      revision: commit-hash
    connection: repo1
  - git:
      revision: branch2
    connection: repo2
  - dockerfile:
      image: test
      run: ["pip install package1"]
      env: {'KEY1': 'en_US.UTF-8', 'KEY2':2}

  volumes:
  - name: my_ssh_secret
    secret:
      secretName: mysecret
  - name: config_map
    config_map:
      configName: config_map2
  container:
    image: my_image
    command: video_prediction_train
    args: [--model=DNA, --num_masks=1]
    env_from:
    - configMapRef:
        name: config_map1
    volumeMounts:
      name: my_ssh_secret
      mount_path: ~/.ssh/id_rsa
...
