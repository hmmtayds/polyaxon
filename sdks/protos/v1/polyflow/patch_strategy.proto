syntax = "proto3";

package v1;

// PatchStrategy
enum PatchStrategy {
  // Replaces the keys
  replace = 0;

  // Only set the keys if they do not exist or if they are null
  isnull = 2;

  // Merge the all keys and replace by new one
  post_merge = 3;

  // Merge the all keys and keep old ones
  pre_merge = 4;
}
